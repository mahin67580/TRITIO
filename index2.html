<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Sidebar</title>
  


<style>
    /* General Styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f9f9f9;
  overflow-x: hidden;
}

.container {
  position: relative;
}

/* Trigger Image */
.menu-trigger {
  width: 50px;
  cursor: pointer;
  position: fixed;
  top: 20px;
  left: 20px;
  z-index: 1000;
}

/* Side Navbar */
.side-navbar {
  position: fixed;
  top: 0;
  left: -250px; /* Hidden by default */
  width: 250px;
  height: 100%;
  background-color: #333;
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: start;
  transition: left 0.3s ease-in-out;
  z-index: 999;
  padding-top: 20px;
}

/* Close Button */
.close-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  background: none;
  border: none;
  font-size: 24px;
  color: white;
  cursor: pointer;
}

/* Navigation Links */
.nav-links {
  list-style: none;
  width: 100%;
  text-align: center;
  margin-top: 20px;
}

.nav-links li {
  margin: 15px 0;
}

.nav-links a {
  text-decoration: none;
  color: white;
  font-size: 18px;
  padding: 10px 20px;
  border-radius: 5px;
  display: inline-block;
  transition: background 0.3s ease, color 0.3s ease;
}

.nav-links a:hover {
  background-color: #575757;
  color: #ffd700;
}

/* Mobile Responsiveness */
@media (max-width: 768px) {
  .menu-trigger {
    width: 40px;
    top: 15px;
    left: 15px;
  }

  .nav-links a {
    font-size: 16px;
    padding: 8px 16px;
  }
}

</style>





</head>
<body>
  <div class="container">
    <!-- Trigger Image -->
    <img src="menu-icon.png" alt="Menu Icon" class="menu-trigger" id="menuTrigger" />

    <!-- Side Navbar -->
    <div class="side-navbar" id="sideNavbar">
      <button class="close-btn" id="closeBtn">&times;</button>
      <ul class="nav-links">
        <li><a href="#about">About</a></li>
        <li><a href="#songs">Songs</a></li>
        <li><a href="#photos">Photos</a></li>
        <li><a href="#videos">Videos</a></li>
        <li><a href="#socials">Socials</a></li>
        <li><a href="#book">Book Us</a></li>
      </ul>
    </div>
  </div>

  <script>
    const menuTrigger = document.getElementById('menuTrigger');
    const sideNavbar = document.getElementById('sideNavbar');
    const closeBtn = document.getElementById('closeBtn');

    // Open the navbar when the image is clicked
    menuTrigger.addEventListener('click', () => {
      sideNavbar.style.left = '0';
    });

    // Close the navbar when the close button is clicked
    closeBtn.addEventListener('click', () => {
      sideNavbar.style.left = '-250px';
    });
  </script>
</body>
</html>
